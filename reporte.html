
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header>
        <div class="barra-superior"></div>
        <div class="logos">
    <img src="./img/logo-ipn.png" alt="Logo IPN" class="logo izquierda">
    <img src="./img/logo-rcu.jpg" alt="Logo CRU" class="logo derecha">
        </div>
        <h2 class="lema"></h2>
        <p class="subtitulo">Instituto Politécnico Nacional</p>
    </header>

    <main>
        <div class="formulario-reporte">
            <form>
                <label for="salon">Salón:</label>
                <input type="number" id="salon" name="salon">

                <label for="dispositivo">Dispositivo:</label>
                <input type="text" id="dispositivo" name="dispositivo">

                <label for="descripcion">Describe brevemente el problema con el dispositivo:</label>
                

                <button type="submit">Enviar Reporte</button>
            </form>
        </div>
    </main>

</body>
</html>
