<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="./CSS/stylerep.css">
</head>
<body>

    <header>
        <div class="barra-blanca">
            <img src="./img/IPNW.png" alt="Logo IPN" class="logo-izq">
             <h2 class="">MENÚ DE REPORTES</h2>
                <img src="./img/rcu-logo.png" alt="Logo CRU" class="logo-der">
        </div>

    </header>

    <main>
        <div class="contenedor-principal">

            <div class="cuadro-formulario">
                <h1 class="card-title">Instituto Politécnico Nacional</h1>
                <p class="card-sub">Reporte de Problemas</p>

                <form>
                    <label for="salon">Salón:</label>
                    <select name="salon" id="salon">
                        <option value="nadita">Seleccione una opción</option>
                        <option value="dsw">Desarrollo de Software</option>
                        <option value="a4">Aula 4.0</option>
                    </select>

                    <label for="dispositivo">Dispositivo:</label>
                    <select name="dispositivo" id="dispositivo">
                        <option value="nadita">Seleccione una opción</option>
                        <option value="PC">PC</option>
                        <option value="Proyector">Proyector</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Teclado">Teclado</option>
                        <option value="Pantalla">Pantalla</option>
                    </select>

                    <label for="descripcion">Describe brevemente el problema:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe tu descripción aquí"></textarea>

                    <div class="botones-fila">
                        <button class="btn-enviar" type="button" onclick="enviarReporte()">
                            Enviar
                        </button>

                        <button class="btn-volver" type="button" onclick="location.href='main.html'">
                            Volver al Menú
                        </button>
                    </div>

                </form>

            </div>

        </div>

        <script src="./JS/reportar.js"></script>
    </main>

</body>
</html>
