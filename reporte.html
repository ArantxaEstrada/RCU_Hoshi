
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="barra-superior"></div>
        <div class="logos">
            <img src="" alt="Logo IPN" class="logo">
            <img src="" alt="Logo CRU" class="logo">
        </div>
        <h2 class="lema">Instituto Politécnico Nacional</h2>
        <p class="subtitulo">"La Técnica al Servicio de la Patria"</p>
        <nav class="menu">GENERAR UN REPORTE</nav>
    </header>

    <main>
        <div class="formulario-reporte">
            <form>
                <label for="salon">Salón:</label>
                <input type="text" id="salon" name="salon">

                <label for="dispositivo">Dispositivo:</label>
                <input type="text" id="dispositivo" name="dispositivo">

                <label for="descripcion">Describe brevemente el problema con el dispositivo:</label>
                <textarea id="descripcion" name="descripcion" rows="5"></textarea>

                <button type="submit">Enviar Reporte</button>
            </form>
        </div>
    </main>

</body>
</html>
