<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión Principal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    
    <header>
        <div class="barra-superior"></div>
        <div class="logos">
            <img src="" alt="Logo IPN" class="logo">
            <img src="" alt="Logo CRU" class="logo">
        </div>
        <h2 class="lema">Instituto Politécnico Nacional</h2>
        <p class="subtitulo">"La Técnica al Servicio de la Patria"</p>
    </header>

    
    <main>
        <div class="imagen-plantel">
            <img src="" alt="CECyT 9 Juan de Dios Bátiz">
        </div>

       
        <div class="formulario-login">
            <h3>Instituto Politécnico Nacional</h3>
            <form>
                <label for="boleta">Boleta:</label>
                <input type="text" id="boleta" name="boleta">

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">

                <label for="correo">Correo Institucional:</label>
                <input type="email" id="correo" name="correo">

                <button type="submit" onclick="location.href='index.html'"> Iniciar Sesión</button>
            </form>
        </div>
    </main>

</body>
</html>
