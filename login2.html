<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión Principal</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    
    <header>
        <div class="barra-superior"></div>
        <div class="logos">
    <img src="./img/logo-ipn.png" alt="Logo IPN" class="logo izquierda">
    <img src="./img/logo-rcu.jpg" alt="Logo CRU" class="logo derecha">
        </div>
        <h2 class="lema"></h2>
        <p class="subtitulo">Instituto Politécnico Nacional</p>
    </header>

    
    <main>
        <div class="imagen-plantel">
            <img src="" alt="CECyT 9 Juan de Dios Bátiz">
        </div>

       
        <div class="formulario-login">
            <h3>Instituto Politécnico Nacional</h3>
            <form>
                <label for="boleta">Boleta:</label>
                <input type="number" id="boleta" name="boleta">

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">

                
                <button type="submit" onclick="location.href='index.html'">
                    <img src="icons/login.svg" alt="Iniciar sesión">
                    Iniciar Sesión
                </button> 
            </form>
        </div>
    </main>

</body>
</html>
