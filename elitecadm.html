<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Técnico</title>
    <link rel="stylesheet" href="./CSS/stylerep.css">
</head>
<body>

    <header>
        <div class="barra-blanca">
            <img src="./img/IPNW.png" alt="Logo IPN" class="logo-izq">
             <h2 class="">Eliminar Técnico</h2>
                <img src="./img/rcu-logo.png" alt="Logo CRU" class="logo-der">
        </div>

    </header>

    <main>
        <div class="contenedor-principal">

            <div class="cuadro-formulario">
                <h1 class="card-title">Instituto Politécnico Nacional</h1>
                <p class="card-sub">Eliminar Técnico</p>

                <form>
                    <label for="nombre">NOMBRE DEL TÉCNICO:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>



                    <label for="correo">CORREO DEL TÉCNICO:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa el correo" required>

                    <div class="botones-fila">
                        <button class="btn-enviar" type="button" onclick="">
                            Eliminar Técnico
                        </button>

                        <button class="btn-volver" type="button" onclick="location.href='main.html'">
                            Volver
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </main>
</html>
