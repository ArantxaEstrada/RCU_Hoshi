<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesión Expirada</title>
  <link rel="stylesheet" href="/FrontEnd/CSS/styleli.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <div class="container">

    <div class="left-panel">
      <img src="/FrontEnd/img/plantel.jpg" alt="CECyT 9 Juan de Dios Bátiz" class="plantel-image" />
    </div>

    <div class="right-panel">
      <img src="/FrontEnd/img/logo-ipn.png" alt="Logo IPN" class="logo logo-left" />
      <img src="/FrontEnd/img/rcu-logo.png" alt="Logo RCU" class="logo logo-right" />

      <div class="inner-card">
        <h1 class="card-title">Sesión Expirada</h1>
        <p class="card-sub" style="margin-bottom: 20px;">
          Tu sesión ha expirado o fue cerrada. Por favor, inicia sesión nuevamente.
        </p>

        <div style="text-align: center; margin-bottom: 30px;">
          <span class="material-symbols-outlined" style="font-size: 80px; color: #a8a8a8;">
            lock_clock
          </span>
        </div>

        <a href="/login">
          <button class="btn-login">
            <span class="material-symbols-outlined" aria-hidden="true">key</span>
            Iniciar Sesión
          </button>
        </a>

        <a href="/" style="text-decoration: none; display: block; text-align: center; margin-top: 15px; color: #666;">
          Volver al inicio
        </a>
      </div>
    </div>
  </div>
</body>
</html>
