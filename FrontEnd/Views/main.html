<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="icon" type="image/png" href="/FrontEnd/img/rcu-logo.png">
    <link rel="stylesheet" href="/FrontEnd/CSS/styleli.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=rule" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_shield" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <div class="left-panel">
      <img src="/FrontEnd/img/plantel.jpg" alt="CECyT 9" class="plantel-image" />
    </div>

    <div class="right-panel">
      <img src="/FrontEnd/img/logo-ipn.png" alt="Logo IPN" class="logo logo-left" />
      <img src="/FrontEnd/img/rcu-logo.png" alt="Logo RCU" class="logo logo-right" />

      <div class="inner-card">
        <h1 class="card-title">Instituto Politécnico Nacional</h1>
        <p class="card-sub" style="color:#7A0B1E;font-size:1.1rem;">Acceso al sistema</p>

        <div class="botones-acciones">
          <!-- Botón: Crear Reporte (Solo Alumnos - 3) -->
          <button class="btn-action" data-action="reporte" data-perfil="3" style="display: none;">
            <span class="material-symbols-outlined">forms_add_on</span>
            Reportar Problema
          </button>

          <!-- Botón: Consultar Reportes (Alumnos - 3) -->
          <button class="btn-action" data-action="consulta" data-perfil="3" style="display: none;">
            <span class="material-symbols-outlined">task_alt</span>
            Consultar Reportes
          </button>

          <!-- Botón: Ver Reportes (Admin - 1, Técnico - 2) -->
          <button class="btn-action" data-action="visreportes" data-perfil="1,2" style="display: none;">
            <span class="material-symbols-outlined">rule</span>
            Reportes
          </button>

          <!-- Botón: Informe del Técnico (Solo Técnico - 2) -->
          <button class="btn-action" data-action="informe-tecnico" data-perfil="2" style="display: none;">
            <span class="material-symbols-outlined">description</span>
            Mi Informe
          </button>

          <!-- Botón: Alumnos (Solo Admin - 1) -->
          <button class="btn-action" data-action="alumnos" data-perfil="1" style="display: none;">
            <span class="material-symbols-outlined">person</span>
            Alumnos
          </button>

          <!-- Botón: Técnicos (Solo Admin - 1) -->
          <button class="btn-action" data-action="tecnicos" data-perfil="1" style="display: none;">
            <span class="material-symbols-outlined">person_shield</span>
            Técnicos
          </button>

          <!-- Botón: Dispositivos (Admin - 1, Técnico - 2) -->
          <button class="btn-action" data-action="dispositivos" data-perfil="1,2" style="display: none;">
            <span class="material-symbols-outlined">devices</span>
            Dispositivos
          </button>

          <!-- Botón: Cerrar Sesión (Todos) -->
          <button class="btn-action" data-action="logout">
            <span class="material-symbols-outlined">logout</span>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/FrontEnd/JS/principal.js"></script>
</body>
</html>
