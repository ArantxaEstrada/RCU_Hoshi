<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="/FrontEnd/CSS/styleli.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="/FrontEnd/img/plantel.jpg" alt="Imagen del plantel" class="plantel-image" />
    </div>

    <div class="right-panel">
      <img src="/FrontEnd/img/logo-ipn.png" alt="Logo IPN" class="logo logo-left" />
      <img src="/FrontEnd/img/rcu-logo.png" alt="Logo secundario" class="logo logo-right" />

      <div class="inner-card">
        <h1 class="card-title">Gestión de alumnos</h1>
        <p class="card-sub">Selecciona una acción para gestionar alumnos</p>

        <div class="botones-acciones">
          <button class="btn-action" onclick="location.href='agregar.html'">
            <span class="material-symbols-outlined">person_add</span>
            Agregar alumno
          </button>

          <button class="btn-action" onclick="location.href='eliminar.html'">
            <span class="material-symbols-outlined">person_remove</span>
            Eliminar alumno
          </button>

          <button class="btn-action" onclick="location.href='editar.html'">
            <span class="material-symbols-outlined">edit</span>
            Editar alumno
          </button>

          <button class="btn-action" onclick="location.href='buscar.html'">
            <span class="material-symbols-outlined">search</span>
            Buscar alumno
          </button>

          
          <button class="btn-action" onclick="location.href='../main.html'">
            <span class="material-symbols-outlined">arrow_back</span>
            Volver
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
